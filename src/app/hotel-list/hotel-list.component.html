<div class="container">
    <h2 *ngIf="hotels && hotels.length > 0">{{title}}</h2>
    <button class="btn btn-primary" (click)="toggleNewBadge()">
        <span class="material-icons"></span> 
        afficher Nouveau   
    </button>

    <div class="my-2">
        <div class="row">
            <div class="col-md-4">
                <span>Filtre actuel </span>
                <b>{{hotelFilter}}</b>
            </div>
            <div class="col-md-4 form-group">
                <input type="text" class="form-control" [(ngModel)]="hotelFilter">
            </div>
        </div>

    </div>
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col-mb-4"  *ngFor="let hotel of hotels">
            
            <div class="card" style="width: 18rem;">
                <img [src]="hotel.imageUrl" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{hotel.name}}</h5>
                <p class="card-text">{{hotel.description}}</p>

                <span class="badge bg-secondary" *ngIf="showBadge">Nouveau</span>
            </div>
        </div>
    </div>
</div>
